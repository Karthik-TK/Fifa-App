{% if messages %}
    {% for message in messages %}
        <div>
            <strong>{{message|safe}}</strong><br>
        </div>
    {% endfor %}
{% else %}
{{order}}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <br>
    <b>Upload CSV Data file</b>
    <br>
    <br>
    <input type="file" name="file">
    <button type="submit">Upload</button>
</form>
{% endif %}
